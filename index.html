<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/instagram.png" type="image/png">

    <title>Instagram</title>
</head>

<body>
    <div id="container">
        <div id="phones">
            <img src="/img/celular.png" alt="celular">

        </div>
        <div id="login">

            <div id="entry">
                <div id="user">
                    <img src="/img/instagram_escrita.png" alt="Instagram">
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Telefone, usuário ou e-mail"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="passoword"></label>
                        <input type="passoword" id="passoword" name="passoword" placeholder="senha" required />

                    </div>

                    <div id="submit">
                        <button type="submit">Entrar</button>
                    </div>

                    <div id="or">
                        <hr>
                        <strong>

                            <p>
                                OU
                            </p>

                        </strong>
                        <hr>
                    </div>
                    <div id="face">
                        <img src="/img/face.png" alt="Facebook">
                        <p><strong>Entrar com o Facebook</strong></p>
                    </div>
                </div>

                <div id="forgot">
                    <a href="/recuperaSenha.html">Esqueceu a Senha?</a>
                </div>

            </div>






            <div id="new">
                <p>Não tem uma conta?<a href="/cadastro.html">Cadastre-se</a></p>
            </div>
            <div id="store">
                <p>Obtenha o aplicativo.</p>
                <div>
                    <img src="/img/app_store.png" alt="App Store">
                    <img src="/img/googleplay.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
